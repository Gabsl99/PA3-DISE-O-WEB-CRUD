<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda - Sistema de Gesti√≥n CRUD Seguro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 20px;
        }

        /* Estilos de autenticaci√≥n */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: #f5f5f5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: #667eea;
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Estilos para el bot√≥n de mostrar contrase√±a */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #666;
            font-size: 1.2em;
            user-select: none;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .btn-auth {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-auth:hover {
            background: #5568d3;
        }

        /* Header con usuario */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 20px -20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .btn-logout {
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: white;
            color: #667eea;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Estilos para la imagen del producto */
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #f5f5f5;
        }

        .product-image-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
        }
        
        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 1.1em;
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .product-category {
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .product-stock {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .product-description {
            color: #555;
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 15px;
        }
        
        .product-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .btn-edit {
            background: #f39c12;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            flex: 1;
            transition: background 0.3s;
        }
        
        .btn-edit:hover {
            background: #e67e22;
        }
        
        .btn-delete {
            background: #e74c3c;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            flex: 1;
            transition: background 0.3s;
        }
        
        .btn-delete:hover {
            background: #c0392b;
        }

        .btn-delete:disabled,
        .btn-edit:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.1em;
            color: #666;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .warning {
            background: #f39c12;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-section {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        input, select, textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            font-family: inherit;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-family: inherit;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .btn-success {
            background: #27ae60;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .btn-cancel {
            background: #95a5a6;
            margin-left: 10px;
        }
        
        .btn-cancel:hover {
            background: #7f8c8d;
        }

        .admin-badge {
            background: #e74c3c;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            margin-left: 10px;
        }

        .hidden {
            display: none !important;
        }

        /* Estilo para el peque√±o texto de ayuda */
        small {
            display: block;
            margin-top: 5px;
            color: #7f8c8d;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <!-- Pantalla de Autenticaci√≥n -->
    <div id="authScreen" class="auth-container">
        <h1>üîê Mi Tienda Segura</h1>
        
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchAuthTab('login')">Iniciar Sesi√≥n</button>
            <button class="auth-tab" onclick="switchAuthTab('register')">Registrarse</button>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Contrase√±a</label>
                <input type="password" id="loginPassword" required>
                <span class="password-toggle" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn-auth">Iniciar Sesi√≥n</button>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerUsername">Nombre de Usuario</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Contrase√±a</label>
                <input type="password" id="registerPassword" required>
                <span class="password-toggle" onclick="togglePassword('registerPassword', this)">üëÅÔ∏è</span>
                <small>M√≠nimo 6 caracteres, incluir may√∫scula, min√∫scula y n√∫mero</small>
            </div>
            <button type="submit" class="btn-auth">Registrarse</button>
        </form>

        <div id="authMessage" style="margin-top: 20px;"></div>
    </div>

    <!-- Aplicaci√≥n Principal -->
    <div id="appScreen" class="container hidden">
        <!-- Header con informaci√≥n de usuario -->
        <div class="header">
            <h1>üõí Mi Tienda - Sistema CRUD Seguro</h1>
            <div class="user-info">
                <div class="user-badge">
                    <span id="usernameDisplay"></span>
                    <span id="roleDisplay"></span>
                </div>
                <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </div>
        
        <!-- Formulario para agregar/editar productos -->
        <div class="form-section" id="formSection">
            <h2 id="formTitle">Agregar Nuevo Producto</h2>
            <form id="productForm">
                <div class="form-row">
                    <input type="text" id="name" placeholder="Nombre del producto" required>
                    <input type="number" id="price" step="0.01" placeholder="Precio" required>
                    <select id="category" required>
                        <option value="">Seleccionar categor√≠a</option>
                        <option value="Tecnolog√≠a">Tecnolog√≠a</option>
                        <option value="Educaci√≥n">Educaci√≥n</option>
                        <option value="Hogar">Hogar</option>
                        <option value="Deportes">Deportes</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Alimentaci√≥n">Alimentaci√≥n</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="number" id="stock" placeholder="Stock" min="0">
                    <input type="url" id="image_url" placeholder="URL de imagen (opcional)">
                </div>
                <div class="form-row">
                    <textarea id="description" placeholder="Descripci√≥n del producto" rows="3"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn-success" id="submitBtn">Agregar Producto</button>
                    <button type="button" class="btn-cancel" id="cancelBtn" onclick="cancelEdit()" style="display: none;">Cancelar</button>
                </div>
            </form>
        </div>
        
        <!-- Mensajes -->
        <div id="success" class="success" style="display: none;"></div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="warning" class="warning" style="display: none;"></div>
        
        <!-- √Årea de carga -->
        <div id="loading" class="loading">Cargando productos...</div>
        
        <!-- Lista de productos -->
        <div id="products" class="products-grid"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentUser = null;
        let authToken = null;

        // Verificar si hay sesi√≥n al cargar
        window.onload = function() {
            checkAuth();
        };

        // Funci√≥n para mostrar/ocultar contrase√±a
        function togglePassword(inputId, toggleIcon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                toggleIcon.textContent = 'üôà'; // Ojo cerrado
            } else {
                input.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è'; // Ojo abierto
            }
        }

        // Cambiar entre tabs de login/registro
        function switchAuthTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.auth-tab');

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                tabs[0].classList.add('active');
            } else {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                tabs[1].classList.add('active');
            }

            document.getElementById('authMessage').innerHTML = '';
        }

        // Verificar autenticaci√≥n
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');

            if (token && user) {
                authToken = token;
                currentUser = JSON.parse(user);
                showApp();
            } else {
                showAuth();
            }
        }

        // Mostrar pantalla de autenticaci√≥n
        function showAuth() {
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('appScreen').classList.add('hidden');
        }

        // Mostrar aplicaci√≥n
        function showApp() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            document.getElementById('usernameDisplay').textContent = currentUser.username;
            
            if (currentUser.role === 'admin') {
                document.getElementById('roleDisplay').innerHTML = '<span class="admin-badge">ADMIN</span>';
            }

            loadProducts();
        }

        // Manejo de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    authToken = data.data.token;
                    currentUser = data.data.user;

                    showApp();
                } else {
                    showAuthMessage(data.message, 'error');
                }
            } catch (error) {
                showAuthMessage('Error de conexi√≥n. Verifica que el servidor est√© funcionando.', 'error');
                console.error('Error:', error);
            }
        });

        // Manejo de registro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    authToken = data.data.token;
                    currentUser = data.data.user;

                    showApp();
                } else {
                    showAuthMessage(data.message, 'error');
                }
            } catch (error) {
                showAuthMessage('Error de conexi√≥n. Verifica que el servidor est√© funcionando.', 'error');
                console.error('Error:', error);
            }
        });

        // Mostrar mensajes de autenticaci√≥n
        function showAuthMessage(message, type) {
            const msgDiv = document.getElementById('authMessage');
            msgDiv.innerHTML = `<div class="${type}" style="padding: 15px; border-radius: 5px; margin-top: 15px;">${message}</div>`;
            
            setTimeout(() => {
                msgDiv.innerHTML = '';
            }, 5000);
        }

        // Cerrar sesi√≥n
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            authToken = null;
            currentUser = null;
            showAuth();
        }

        // Funci√≥n para cargar productos
        async function loadProducts() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                
                const response = await fetch(`${API_URL}/products`);
                const data = await response.json();
                
                if (data.success) {
                    displayProducts(data.data.products);
                } else {
                    showError('Error al cargar productos: ' + data.message);
                }
            } catch (error) {
                showError('Error de conexi√≥n. Aseg√∫rate de que el servidor est√© funcionando.');
                console.error('Error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Mostrar productos en la p√°gina CON IM√ÅGENES
        function displayProducts(products) {
            const productsDiv = document.getElementById('products');
            const isAdmin = currentUser && currentUser.role === 'admin';
            
            if (!products || products.length === 0) {
                productsDiv.innerHTML = '<p style="text-align: center; color: #666; padding: 50px;">No hay productos disponibles</p>';
                return;
            }
            
            productsDiv.innerHTML = products.map(product => {
                // Mostrar imagen si existe, si no mostrar placeholder
                const imageHtml = product.image_url && product.image_url.trim() !== '' 
                    ? `<img src="${escapeHtml(product.image_url)}" alt="${escapeHtml(product.name)}" class="product-image" onerror="this.onerror=null; this.src=''; this.style.display='none'; this.nextElementSibling.style.display='flex';">
                       <div class="product-image-placeholder" style="display: none;">üì¶</div>`
                    : `<div class="product-image-placeholder">üì¶</div>`;

                return `
                    <div class="product-card">
                        ${imageHtml}
                        <div class="product-name">${escapeHtml(product.name)}</div>
                        <div class="product-price">S/ ${parseFloat(product.price).toFixed(2)}</div>
                        <div class="product-category">${escapeHtml(product.category)}</div>
                        <div class="product-stock">Stock: ${product.stock} unidades</div>
                        <div class="product-description">${escapeHtml(product.description || 'Sin descripci√≥n')}</div>
                        <div class="product-actions">
                            <button onclick="editProduct(${product.id})" class="btn-edit" ${!isAdmin ? 'disabled title="Solo administradores"' : ''}>‚úèÔ∏è Editar</button>
                            <button onclick="deleteProduct(${product.id})" class="btn-delete" ${!isAdmin ? 'disabled title="Solo administradores"' : ''}>üóëÔ∏è Eliminar</button>
                        </div>
                    </div>
                `;
            }).join('');

            if (!isAdmin) {
                showWarning('Solo los administradores pueden editar y eliminar productos.');
            }
        }

        // Escapar HTML para prevenir XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text ? text.replace(/[&<>"']/g, m => map[m]) : '';
        }
        
        // Funci√≥n para eliminar producto
        async function deleteProduct(productId) {
            if (currentUser.role !== 'admin') {
                showError('Solo los administradores pueden eliminar productos');
                return;
            }

            if (!confirm('‚ö†Ô∏è ¬øEst√°s seguro de que quieres eliminar este producto?\n\nEsta acci√≥n no se puede deshacer.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('‚úÖ ¬°Producto eliminado exitosamente!');
                    loadProducts();
                } else {
                    showError('‚ùå Error al eliminar producto: ' + data.message);
                }
            } catch (error) {
                showError('‚ùå Error de conexi√≥n al eliminar producto');
                console.error('Error:', error);
            }
        }
        
        // Funci√≥n para editar producto
        async function editProduct(productId) {
            if (currentUser.role !== 'admin') {
                showError('Solo los administradores pueden editar productos');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/products/${productId}`);
                const data = await response.json();
                
                if (!data.success) {
                    showError('‚ùå Error al cargar el producto');
                    return;
                }
                
                const product = data.data.product;
                
                document.getElementById('name').value = product.name;
                document.getElementById('price').value = product.price;
                document.getElementById('category').value = product.category;
                document.getElementById('stock').value = product.stock;
                document.getElementById('image_url').value = product.image_url || '';
                document.getElementById('description').value = product.description || '';
                
                document.getElementById('formTitle').textContent = '‚úèÔ∏è Editar Producto';
                document.getElementById('submitBtn').textContent = 'Actualizar Producto';
                document.getElementById('submitBtn').setAttribute('data-editing', productId);
                document.getElementById('cancelBtn').style.display = 'inline-block';
                
                document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                showError('‚ùå Error al cargar el producto para edici√≥n');
                console.error('Error:', error);
            }
        }
        
        // Funci√≥n para cancelar edici√≥n
        function cancelEdit() {
            document.getElementById('productForm').reset();
            document.getElementById('formTitle').textContent = 'Agregar Nuevo Producto';
            document.getElementById('submitBtn').textContent = 'Agregar Producto';
            document.getElementById('submitBtn').removeAttribute('data-editing');
            document.getElementById('cancelBtn').style.display = 'none';
            hideMessages();
        }
        
        // Mostrar mensajes
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const warningDiv = document.getElementById('warning');
            successDiv.style.display = 'none';
            warningDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            const errorDiv = document.getElementById('error');
            const warningDiv = document.getElementById('warning');
            errorDiv.style.display = 'none';
            warningDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }

        function showWarning(message) {
            const warningDiv = document.getElementById('warning');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            warningDiv.textContent = message;
            warningDiv.style.display = 'block';
            setTimeout(() => warningDiv.style.display = 'none', 5000);
        }
        
        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('warning').style.display = 'none';
        }
        
        // Manejo del formulario de productos
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const isEditing = document.getElementById('submitBtn').getAttribute('data-editing');
            
            const productData = {
                name: document.getElementById('name').value.trim(),
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                stock: parseInt(document.getElementById('stock').value) || 0,
                image_url: document.getElementById('image_url').value.trim() || '',
                description: document.getElementById('description').value.trim() || ''
            };
            
            if (!productData.name) {
                showError('‚ùå El nombre del producto es obligatorio');
                return;
            }
            
            if (productData.price <= 0) {
                showError('‚ùå El precio debe ser mayor a 0');
                return;
            }
            
            try {
                let response;
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                };
                
                if (isEditing) {
                    response = await fetch(`${API_URL}/products/${isEditing}`, {
                        method: 'PUT',
                        headers: headers,
                        body: JSON.stringify(productData)
                    });
                } else {
                    response = await fetch(`${API_URL}/products`, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(productData)
                    });
                }
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('productForm').reset();
                    cancelEdit();
                    loadProducts();
                    showSuccess(isEditing ? '‚úÖ ¬°Producto actualizado exitosamente!' : '‚úÖ ¬°Producto agregado exitosamente!');
                } else {
                    showError('‚ùå ' + data.message);
                }
            } catch (error) {
                showError('‚ùå Error de conexi√≥n');
                console.error('Error:', error);
            }
        });
    </script>
</body>
